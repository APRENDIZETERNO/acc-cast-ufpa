<div>
    <h2 id="page-heading">
        <span>Tipo Certificados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-certificado" [routerLink]="['/tipo-certificado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tipo Certificado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoCertificados?.length === 0">
        <span>No tipoCertificados found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoCertificados?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoCertificado of tipoCertificados ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-certificado', tipoCertificado.id, 'view' ]">{{tipoCertificado.id}}</a></td>
                <td>{{tipoCertificado.nome}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-certificado', tipoCertificado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-certificado', tipoCertificado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-certificado', { outlets: { popup: tipoCertificado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
