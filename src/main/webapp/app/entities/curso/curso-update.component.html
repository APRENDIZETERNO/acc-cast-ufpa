<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-curso-heading">Create or edit a Curso</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sigla">Sigla</label>
                    <input type="text" class="form-control" name="sigla" id="field_sigla"
                           formControlName="sigla"/>
                </div>

                <div class="form-group">
                    <label for="field_turmasAccs">Turmas Acc</label>
                    <select class="form-control" id="field_turmasAccs" multiple name="turmasAccs" formControlName="turmasAccs">
                        <option [ngValue]="getSelected(editForm.get('turmasAccs').value, turmaACCOption)" *ngFor="let turmaACCOption of turmaaccs; trackBy: trackTurmaACCById">{{turmaACCOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_alunos">Alunos</label>
                    <select class="form-control" id="field_alunos" name="alunos" formControlName="alunos">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === editForm.get('alunos').value?.id ? editForm.get('alunos').value : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
