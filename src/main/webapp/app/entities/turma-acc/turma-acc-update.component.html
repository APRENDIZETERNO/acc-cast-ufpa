<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-turma-acc-heading">Create or edit a Turma ACC</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pontuacao">Pontuacao</label>
                    <input type="number" class="form-control" name="pontuacao" id="field_pontuacao"
                           formControlName="pontuacao"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inicio">Inicio</label>
                    <div class="input-group">
                        <input id="field_inicio" type="text" class="form-control" name="inicio" ngbDatepicker  #inicioDp="ngbDatepicker" formControlName="inicio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="inicioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prazoEnvio">Prazo Envio</label>
                    <div class="input-group">
                        <input id="field_prazoEnvio" type="text" class="form-control" name="prazoEnvio" ngbDatepicker  #prazoEnvioDp="ngbDatepicker" formControlName="prazoEnvio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="prazoEnvioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_certificados">Certificados</label>
                    <select class="form-control" id="field_certificados" name="certificados" formControlName="certificados">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="certificadoOption.id === editForm.get('certificados').value?.id ? editForm.get('certificados').value : certificadoOption" *ngFor="let certificadoOption of certificados; trackBy: trackCertificadoById">{{certificadoOption.nome}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
