<div>
    <h2 id="page-heading">
        <span>Cursos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-curso" [routerLink]="['/curso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Curso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cursos?.length === 0">
        <span>No cursos found</span>
    </div>
    <div class="table-responsive" *ngIf="cursos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Sigla</span></th>
            <th><span>Turmas Acc</span></th>
            <th><span>Alunos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let curso of cursos ;trackBy: trackId">
                <td><a [routerLink]="['/curso', curso.id, 'view' ]">{{curso.id}}</a></td>
                <td>{{curso.nome}}</td>
                <td>{{curso.sigla}}</td>
                <td>
                    <span *ngFor="let turmasAcc of curso.turmasAccs; let last = last">
                            <a class="form-control-static" [routerLink]="['/turma-acc', turmasAcc?.id, 'view' ]">{{turmasAcc.nome}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="curso.alunos">
                        <a [routerLink]="['/usuario', curso.alunos?.id, 'view' ]" >{{curso.alunos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/curso', { outlets: { popup: curso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
